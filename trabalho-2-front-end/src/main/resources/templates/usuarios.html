<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
      <title>Netuno Sync</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
   </head>
   <body>
      <header>
         <nav class="menu">
            <div class="nav-wrapper">
               <a href="#" class="brand-logo">Detalhes</a>
               <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a href="/cadastrarUsuario" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Usuario</a></li>
               </ul>
            </div>
         </nav>
      </header>
      <div th:each="user : ${usuario}" class="detalhesUsuario">
      <div class="row">
         <p>Nome: <span th:text="${user.username}"></span></p>
         <p>Local: <span th:text="${user.email}"></span></p>
      </div>
      <h5> Lista Favoritos</h5>
      <form method="post">
         Nome: <input type="text" value="" name="name"/>
         URL: <input type="text" value="" name="url"/>
         <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
      </form>
      <table class="container">
         <thead>
            <tr>
               <th> Nome Favorito </th>
               <th> Link </th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="bookmark : ${bookmarks}">
               <td><span th:text="${bookmark.name}"></span></td>
               <td><span th:text="${bookmark.url}"></span></td>
               <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('UC#deletarBookmark').arg(0, bookmark.id)).build()}"><i class="material-icons left">delete</i></a></td>
            </tr>
         </tbody>
      </table>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
   </body>
</html>
