<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Netuno Sync</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="style/styleCss.css"/>

</head>
<body>


	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Usuarios</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarUsuario" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Usuario</a></li>
		      <li><a href="/usuarios" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Mostrar Usuarios</a></li>
		      </ul>
		    </div>
		</nav>
	 <table class="container">
      <thead>
         <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Senha</th>
         </tr>
      </thead>
      <tbody>
         <tr th:each="usuario : ${usuarios}">
            <td><a th:href="${(#mvc.url('UC#detalhesUsuario').arg(0, usuario.id)).build()}"><span th:text="${usuario.username}"></span></a></td>
            <div class="row">
            <td><span th:text="${usuario.username}"</span></td>
            <td><span th:text="${usuario.email}"</span></td>
            <td><span th:text="${usuario.password}"</span></td>
            <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('UC#deletarUsuario').arg(0, usuario.id)).build()}"><i class="material-icons left">delete</i></a></td>
         </tr>
      </tbody>
	</header>


	</tbody>
	
	
	
	
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
